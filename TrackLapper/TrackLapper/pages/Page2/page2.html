<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>page2</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.2.0/css/ui-light.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.2.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.2.0/js/ui.js"></script>

    <link href="page2.css" rel="stylesheet" />
    <script src="page2.js"></script>
</head>
<body>
    <div class="page2 fragment">
        <header aria-label="Header content" role="banner">
            <button data-win-control="WinJS.UI.BackButton"></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle">TrackLapper</span>
            </h1>
        </header>
        <section aria-label="Main content" role="main">
                <div class="output" id="output"></div>
                <div class="output" id="outputSplit"></div>
                <output id="splitLog"></output>
                <button id="startPause" onclick="startPause()">Start</button>
                <button id="reset" onclick="reset()">Reset</button>
                <button id="split" onclick="split()">Split</button>
                <p id="startingLocation"></p>
                <p id="currentPosition"></p>
        </section>
    </div>
</body>
</html>
