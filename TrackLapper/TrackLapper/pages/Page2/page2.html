<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>page2</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.2.0/css/ui-light.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.2.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.2.0/js/ui.js"></script>

    <link href="/css/default.css" rel="stylesheet" />
    <link href="page2.css" rel="stylesheet" />
    <script src="page2.js"></script>
</head>
<body>
    <div class="page2 fragment" id="page2">
        <div id="splitTemplate" data-win-control="WinJS.Binding.Template" style="display: none">
            <div class="splitWrapper">
                <h4 data-win-bind="textContent: split"></h4>
            </div>
        </div>
        <header aria-label="Header content" role="banner">
            <button data-win-control="WinJS.UI.BackButton"></button>
            <div class="pagetitle">TrackLapper</div>
            <img class="meanCone" src="/images/meanCone.png" />
        </header>
        <div class="outputSpace">
            <div class="output1" id="output">00:00:00</div>
            <div class="output2" id="outputSplit">00:00:00</div>
        </div>
        <div class="buttonSpace">
            <button class="button1" id="startPause" onclick="startPause()">Start</button>
            <button class="button2" id="reset" onclick="reset()">Reset</button>
            <button class="button3" id="split" onclick="split()">Split</button>
        </div>
        <div class="geo">
            Starting Location: <span id="startingLocation"></span><br />
            <!--Current Position: <span id="currentPosition"></span><br />-->
            Accuracy: <span id="accuracy"></span><br />
            Location status: <span id="geolocatorStatus"></span>
        </div>
        <div class="list" id="listView" data-win-control="WinJS.UI.ListView"
             data-win-options="{
                 itemDataSource: home.splitList.dataSource,
                 selectionMode: 'none',
                 layout: { type: WinJS.UI.ListLayout }
                 }">
        </div>
    </div>
</body>
</html>
